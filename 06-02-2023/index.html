<html>
<script>

    const hobbies = ["Reading Books", "PS5", "Cricket" , "Tennis"];

    function displayhobbies() {
        console.log(hobbies);
    } 

    function addhobby(){
        hobbies.push("Badminton");
        console.log(hobbies);

    }
    function Delete() {
        hobbies.splice(2,1); // 2,1 - Index and range
        console.log(hobbies);
    }
    
    displayhobbies();
    addhobby();
    Delete();

</script>
