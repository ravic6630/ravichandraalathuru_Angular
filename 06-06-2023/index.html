    <body>
    <script type="text/javaScript">
        const arr=[];
        function profileinformation() {
            document.getElementById('first name').innerHTML = document.getElementById("fname").value;
            document.getElementById('last name').innerHTML = document.getElementById("lname").value;
            document.getElementById('DOB').innerHTML = document.getElementById("dob").value;
            document.getElementById('Email').innerHTML = document.getElementById("email").value;
            document.getElementById('Phone Number').innerHTML = document.getElementById("phone").value;
            document.getElementById('Address').innerHTML = document.getElementById("address").value;
            document.getElementById('Hobbies').innerHTML = arr;
            // document.getElementById('Hobbies1').innerHTML = document.getElementById("hobbies1").value;
        //     const cb = document.querySelector('#hobbies1');
        // console.log(cb.checked);

            
        }
        function check(checked){
            console.log(checked)
            arr.push(checked.value)
            return arr;
        }
    </script>
    <form>
        <label> First Name :</label>
        <input type="text" class="message" id="fname" required> </br>
        <label> last Name :</label>

        <label> Phone Number :</label>
        <input type="tel" class="message" id="phone" required></br>
        <label> Address :</label>
        <input type="text" class="message" id="address" required></br>
        <label>Hobbies: </label>
        <input type="checkbox" id="hobbies" name="Bike" onchange="check(this)" value="Bike riding">
